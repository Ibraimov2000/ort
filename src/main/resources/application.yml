server:
  port: 8080

spring:
  application:
    name: ort

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database: postgresql
    database-platform: PostgreSQLDialect

  mail:
    protocol: smtp
    port: 587
    host: smtp.gmail.com
    username: ${MAIL_USERNAME:ort@gmail.com}
    password: ${MAIL_PASSWORD:ort123}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


admin:
  username: ${ADMIN_USERNAME:admin@example.com}
  password: ${ADMIN_PASSWORD:admin}


